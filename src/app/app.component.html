<table class="table table-dark table-striped">
  <thead>
    <tr>
      <th scope="col">Id</th>
      <th scope="col">Name</th>
      <th scope="col">Username</th>
      <th scope="col">Password</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let gadget of allUser">
      <td>{{gadget.id}}</td>
      <td>{{gadget.name}}</td>
      <td>{{gadget.username}}</td>
      <td>{{gadget.password}}</td>
    </tr>
  </tbody>
</table>
